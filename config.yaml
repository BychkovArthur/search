# Конфигурация поискового робота для турецкой Википедии
# Лабораторная работа 2

# Настройки базы данных
db:
  type: mongodb
  host: localhost
  port: 27017
  database: turkish_wiki_search
  collection: documents
  
# Настройки логики робота
logic:
  # Задержка между запросами (секунды)
  delay_between_requests: 0.2
  
  # Количество документов для загрузки
  target_document_count: 30000
  
  # Минимальное количество слов в документе (снижено с учетом полного HTML)
  min_words: 500
  
  # Периодичность переобкачки (дни)
  reindex_period_days: 30
  
  # Размер батча для обработки
  batch_size: 50
  
  # Таймаут запроса (секунды)
  request_timeout: 10
  
  # Максимальное количество повторных попыток
  max_retries: 3
  
  # Количество параллельных потоков
  num_workers: 5

